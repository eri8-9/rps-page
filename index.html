<!DOCTYPE html>
<html lang="en">

	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
		<title>Game(Rock, Paper or Scissors)</title>
	</head>

	<body>

		<h1 id="title">Game (Rock, Paper and Scissors)</h1>

		<h2 id="choose">Choose between...</h2>

		<div id="btns">
			<button class="btn">Rock</button>
			<button class="btn2">Paper</button>
			<button class="btn3">Scissors</button>
		</div>

		<div id="score">
			<p class='round-result'>Round result: <span class="round">...</span></p>
			<p class="label-result">Results: <span class="result">0</span></p>
			<p class="label-winner"><span class="winner"></span></p>
		</div>
		

    <script src='script.js'></script>
	</body>

</html>
